{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Clean Blog - Start Bootstrap Theme
{% endblock %}
{% block content %}
  <!--block content-->

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/blog/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Contact Me</h1>
            <span class="subheading">Thank You for Your Interest in My Blog</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" style="text-align:center;">
        <a href="/" class="btn btn-primary">Home</a>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://github.com/navill">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; JH Website 2019</p>
        </div>
      </div>
    </div>
  </footer>
{% endblock %}
